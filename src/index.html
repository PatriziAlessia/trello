<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="shortcut icon" href="image/trelloIcon.svg" type="image/x-icon"/>

    <title>Trello</title>
</head>
<body>

<div class="wrapperLogin">
    <img src="image/trelloIcon.svg">
    <h1>Login in Fake Trello</h1>
    <div class="box" id="box">
        <input type="email" placeholder="your email">
        <label>Email</label>

        <input type="password" placeholder="your password">
        <label>Password</label>
    </div>

    <div class="containerButton">
        <button type="submit " class="button" id="btn">Log In</button>
    </div>

    <p>or</p>

    <div class="containerButton">
        <button type="submit" class="button" id="buttonSignUp">Sign Up</button>
    </div>

    <div class="box" id="boxSignUp">

        <input type="text" placeholder="your Name">
        <label>Name</label>

        <input type="email" placeholder="your email">
        <label>Email</label>

        <input type="password" placeholder="your password">
        <label>Password</label>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
